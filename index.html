<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resto App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header__wrapper">
    <div class="content">
      <header class="header">
        <a href="/">
          <img src="./images/icons/logo.svg" alt="logo" class="header__logo">
        </a>
        <nav>
          <ul class="header__menu">
            <li class="header__menu-item"><a href="/">Меню</a></li>
            <li class="header__menu-item"><a href="/">Акции</a></li>
            <li class="header__menu-item"><a href="/">О нас</a></li>
            <li class="header__menu-item"><a href="/">События</a></li>
            <li class="header__menu-item"><a href="/">Зоны доставки</a></li>
          </ul>
        </nav>
        <address class="header__contacts">
          <a class="header__contacts-tel" href="tel:+01234567890">+0 (123) 456 78-90</a>
          <p class="header__contacts-time">
            Прием заказов с 
            <time datetime="10:00">10:00</time> 
            до 
            <time datetime="22:40">22:40</time></p>
        </address>
      </header>
    </div>
  </div>
  <main>
    <menu class="menu content">
      <h1 class="menu__title">Меню</h1>
      <ul class="menu__list">
        <li class="menu__item">
          <a href="/" class="menu__item-link">
            <figure class="menu__item-img-wrapper">
              <img 
                class="menu__item-img"
                src="./images/cardMenuPizza.jpg" 
                alt="pizza menu card" 
                width="304" height="304">
              <figcaption class="menu__item-title">Пицца</figcaption>
            </figure>
          </a>
        </li>
        <li class="menu__item">
          <a href="/" class="menu__item-link">
            <figure class="menu__item-img-wrapper">
              <img 
                class="menu__item-img"
                src="./images/cardMenuSoup.jpg" 
                alt="menu card with soups" 
                width="304" height="304">
              <figcaption class="menu__item-title">Супы</figcaption>
            </figure>
          </a>
        </li>
        <li class="menu__item">
          <a href="/" class="menu__item-link">
            <figure class="menu__item-img-wrapper">
              <img 
                class="menu__item-img"
                src="./images/cardMenuHotDishes.jpg" 
                alt="menu card with hot dishes" 
                width="304" height="304">
              <figcaption class="menu__item-title">Горячие блюда</figcaption>
            </figure>
          </a>
        </li>
        <li class="menu__item">
          <a href="/" class="menu__item-link">
            <figure class="menu__item-img-wrapper">
              <img 
                class="menu__item-img"
                src="./images/cardMenuSalad.jpg" 
                alt="menu card with salads" 
                width="304" height="304">
              <figcaption class="menu__item-title">Салаты</figcaption>
            </figure>
          </a>
        </li>
      </ul>
    </menu>
  </main>
</body>
</html>
